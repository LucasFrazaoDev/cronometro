<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>

    <!-- Estilo CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="max-width-cron">
        <button id="start" onclick="start();">Iniciar</button>
        <button id="pause" onclick="pause();">Pausar</button>
        <button id="stop" onclick="stop();">Parar</button>
        <h1 id="counter">00:00:00</h1>
    </div>

    <div class="max-width-config">
        <h1>Configurações</h1>
        <div>
            <h3>Alterar cor do cronômetro:</h3>
            <input onclick="fontColor()" type="color" id="font-color">
        </div>
        <div>
            <h3>Alterar cor de fundo do cronômetro:</h3>
            <input onclick="backgroundColor()" type="color" id="background-color">
        </div>
        <div>
            <h3>Alterar velocidade do cronômetro</h3>
            <select id="cron-speed">
                <option value="1000" selected>1x</option>
                <option value="500">2x</option>
                <option value="250">4x</option>
                <option value="10">10x</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
